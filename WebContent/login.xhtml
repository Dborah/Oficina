<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<h2>
			Bem vindo, por favor, entre com seu usuário e senha para começar.
		</h2>
		
		<h:form id="formlogin">
			<p:messages/>
			<fieldset>
				<legend>Login:</legend>
				<h:outputLabel value="Login" for="login"/>
				<p:inputText value="#{loginBean.usuario.usuario}" id="login"/>
				<h:outputLabel value="Senha" for="senha"/>
				<p:keyboard password="true" value="#{loginBean.usuario.senha}" id="senha"/>
				<h:commandButton action="#{loginBean.efetuaLogin}" value="Efetuar Login" styleClass="wag_btn-sucess"/>
			</fieldset>
		</h:form>
		
		
	</ui:define>
	</ui:composition>
</html>
